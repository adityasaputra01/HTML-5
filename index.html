<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Audio Vidio</title>
</head>
<body>
    <!--audio-->
    <figure>
        <figcaption>
            Dengarkan "Bismillah"
        </figcaption>
        <audio controls>
            <source src="/mp3/bismillah.mp3">
        </audio>
    </figure>
    <!--vidio-->
    <figure>
        <figcaption>
            Lihat "Vidio Hujan"
        </figcaption>
            <video controls width="400" poster="/vidio/rain.jpg">
                <source src="/vidio/nature.mp4">
            </video>
    </figure>
</body>
</html>
